<div class="basket-container">
  <h3>Shopping Basket - {{basketTotalItems$ | async}} Items</h3>
  <div *ngFor="let item of basketItems$ | async" class="item">
    <div>
      <h4>Name: {{item.name}}</h4>
      <p>Price: {{item.price}}</p>
    </div>

    <button mat-button class="remove" (click)="removeFromBasket(item)">Remove</button>
  </div>
  <div class="checkout-row">
    <h3>Total: {{basketTotalPrice$ | async}}</h3>
    <button class="finish-checkout" mat-button (click)="checkoutBasket()">Checkout</button>
  </div>

</div>
